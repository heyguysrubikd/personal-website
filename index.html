<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Computer Site</title>
    <style>
        /* Body styling for old-school computer aesthetics */
        body {
            background-color: black; /* Classic CRT look */
            color: green; /* Terminal green text */
            font-family: 'Courier New', Courier, monospace; /* Monospace for retro vibes */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container for consistent content spacing */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }

        /* Retro-styled headers */
        h1, h2 {
            text-transform: uppercase;
            border-bottom: 2px solid green;
            padding-bottom: 10px;
        }

        /* Simple box design */
        .box {
            border: 1px solid green;
            padding: 15px;
            margin: 10px 0;
            background-color: black;
        }

        /* Hyperlink styling */
        a {
            color: green;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            border-top: 1px solid green;
            margin-top: 20px;
            padding-top: 10px;
            font-size: 0.9em;
        }
        body {
            height: 100%
        }
        html {
            height: 100%
        }
    </style>
</head>
